<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guess Number</title>
</head>
<body>
    <main>
        <div id="game">
            <h2>I'm thinking of a number between 1 - 50 <br> Can you guess it?</h2>
            <input type="number" id="guess_num"><br>
            <button class="btn-guess" onclick="play()">Guess</button>
            <p class="msg1"></p>
            <p class="msg2"></p>
            <p class="msg3">Guess number are : </p>
            <button class="btn-restart" onclick="restart()">Restart</button>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
